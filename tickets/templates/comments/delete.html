{% extends "base.html" %}
{% block title %}
Delete comment
{% endblock %}
{% block content %}
    <h2>Delete comment</h2>
<form method="post">
{% csrf_token %}
<p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'detail' object.ticket.pk %}">Cancel</a>
</form>
{% endblock %}
