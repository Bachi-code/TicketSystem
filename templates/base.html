{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/tempus-dominus.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'navbar.html' %}
    <div class="flex-fill p-5 justify-content-center align-items-center bg-light">
    {% block content %}{% endblock content %}
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/tempus-dominus.min.js' %}"></script>
    <script src="{% static 'js/customDateFormat.js' %}"></script>
    <script src="{% static 'js/fa-five.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
